{% extends 'base.html'%}
<!-- {% import 'macros.html' as macro%} -->
<body>
    <br>
    <br>
    <h3>Articles from {{id}}</h3>
    <!-- <ul>
        {% for article in articles %}
            <li>{{ article.image}}</li>
        {% endfor %}
    </ul> -->
    <div class="container">
        <div class="card-columns">
            {% for article in articles %}

            <div class="card">
            <img class="card" src="{{article.image}}" alt="Card image cap" size="100px180">
            <div class="card-body">
                <h5 class="card-title">{{article.author}}</h5>
                <p class="card-text">{{article.description}}</p>
                <a href="{{article.url}}">
                    <p class="card-text">click here for more details!!</p>
                </a>
            </div>
            <div class="card-footer">

                <small class="text-muted">Article date:{{article.time}}</small>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
