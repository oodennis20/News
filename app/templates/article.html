{% extends 'base.html'%} {% block content %}
<br>
<br>
<br>
<body>
    <div class="card" style="margin-left:5%">
        <h1 align="center" class="text-capitalize"> {{id}} </h3>
        <div class="container">
            <div class="card">
                <div class="col-9">
                    {% for article in articles %}

                    <div class="col-md-4" style="border-style: outset;">
                        <img class="card" src="{{article.image}}" alt="Card image cap" width="350px" height="200px" margin-right="500px">
                        <div class="card-body">
                            <h5 class="card-title"><strong>{{article.author}}</strong></h5>
                            <p class="card-text">{{article.description}}</p>
                            <a href="{{article.url}}">
                            <p class="card-text">Click here for more details!</p>
                            </a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Article date:{{article.time}}</small>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
  {% endblock %}
</body>
